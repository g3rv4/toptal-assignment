<div class="login-panel panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Please Sign In</h3>
    </div>
    <div class="panel-body">
        <form role="form" novalidate ng-submit="ctrl.submit()" name="ctrl.formElement">
            <div class="alert alert-danger" ng-show="ctrl.error_message">
                {{ctrl.error_message}}
            </div>
            <fieldset>
                <div class="form-group" ng-class="ctrl.form.sent && !ctrl.formElement.email.$valid ? 'has-error' : ''">
                    <label class="control-label" for="email">Please enter a valid email</label>
                    <input class="form-control" placeholder="E-mail" name="email" type="email" id="email" autofocus
                           required ng-model="ctrl.form.email">
                </div>
                <div class="form-group" ng-class="ctrl.form.sent && !ctrl.formElement.password.$valid ? 'has-error' : ''">
                    <label class="control-label" for="password">Please enter your password</label>
                    <input class="form-control" placeholder="Password" name="password" type="password" id="password"
                           value="" required ng-model="ctrl.form.password">
                </div>
                <div class="form-group small">
                    Don't you have an account? <a ui-sref="public.register">Register here</a>
                </div>
                <input type="submit" class="btn btn-lg btn-success btn-block" value="Login"/>
            </fieldset>
        </form>
    </div>
</div>
